<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intermediate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "header">
        <h1>THIS IS THE TOP SECRET TESTING LOCATION!</h1>
    </div>
    <div class = "main">
        <form action="http://httpbin.org/post" method="post">

            <!---FIELDSET MAKES THE SET -->
            <fieldset class = "names">
                <legend>This is for your information</legend>
                <!--FIELD FOR NAMES-->
                <div>
                    <label for="first_name">First name:</label>
                    <input type="text" id = "first_name" name = "first_name" placeholder = "bob...">
                </div>
                <div>
                    <label for="last_name">Last name:</label>
                    <input type="text" id="last_name" name = "last_name" placeholder = "builder...">
                </div>
                <div>
                    <label for="zip_code">Zipcode:</label>                  <!--THIS SHOWS WHEN MOUSE HOVER OVER FIELD-->
                    <input type="text" name="zip" id="zip" pattern="(\d{5})" placeholder = "eg. 12345" title ="5 digits" required> <!--THIS CONTAINS REGEX PATTERN MATCH-->
    
                </div>
                <!--AGE-->
                <div>
                    <label for="age">Age:</label>
                    <input type="text" id = "age" name = "age" placeholder="123">
                </div>
                <!--EMAIL SPECIFIC-->
                <div>
                    <label for="user_email">*Email Address:</label>
                    <input type="email" id = "user_email" name = "email" placeholder = "miuku@mauku.com" required>  <!--THIS IS WITH REQURED-->
                </div>
                <!--PASSWORD SPECIFIC-->
                <div>
                    <label for="user_password">Password:</label>
                    <input type="password" name="passwd" id="passwd" minlength="4">  <!--THIS IS WITH MIN LENGTH-->
                </div>
    
                <!---CALENDAR-->
                <div>
                    <label for="dob">Date of birth:</label>
                    <input type="date" name="dob" id="dob" required pattern="\d{4}-\d{2}-\d{2}">>
                </div>
            </fieldset>
            
            
            <!---AMOUNT WITH INCREMENT-->
            <fieldset class = "etc">
                <div>
                    <label for="amount">Amount:</label>
                    <input type="number" name="amount" id="amount" min="1" max="10" value="0"> <!--THIS IS WITH MIN MAX-->
                </div>
                
                <!---SELECTION SCROLLDOWN MENU-->
                <div>
                    <p>Select your bike:</p>
                    <select name="bike">
                        <option value="trike">trike</option>
                        <option value="with helpers">helperes</option>
                        <option value="12 in.">awefawe</option>
                        <option value="16 in.">awasefawe</option>
                        <option value="18 in.">awefaw</option>
                    </select>
                </div>
                <!---SELECTION SCROLLDOWN MENU WITH LABELS-->
                <div>
                    <select name="clothes" id="clothes">
                        <optgroup label = "Upper">
                            <option value="tees">tees</option>
                            <option value="xes">xes</option>
                            <option value="you">you</option>
                            <option value="yes">yes</option>
                        </optgroup>
                        <optgroup label = "Lower">
                            <option value="area">area</option>
                            <option value="no">no</option>
                            <option value="match">match</option>
                            <option value="for">for</option>
                        </optgroup>
                    </select>
                    
                </div>
                <!---RADIO CHOOSER-->
                <h3>Ticket type</h3>
                <div>
                    <input type="radio" id = "child" name = "ticket_type"value="child">
                    <label for="child">Child</label>
                </div>
                <div>
                    <input type="radio" id="adult" name="ticket_type" value="adult" checked> <!--CHECKED AUTOPICKS SELECTION-->
                    <label for="adult">Adult</label>
                </div>
                  
                <div>
                    <input type="radio" id="senior" name="ticket_type" value="senior">
                    <label for="senior">Senior</label>
                </div>
        
                <h3>Pizza Toppings</h3>
        
                <div>
                <input type="checkbox" id="sausage" name="topping" value="sausage">
                <label for="sausage">Sausage</label>
                </div>
        
                <div>
                <input type="checkbox" id="onions" name="topping" value="onions">
                <label for="onions">Onions</label>
                </div>
        
                <div>
                <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
                <label for="pepperoni">Pepperoni</label>
                </div>
        
                <div>
                <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
                <label for="mushrooms">Mushrooms</label>
                </div>
        
                <h3>Newsletter:</h3>
                <div>
                    <input type="checkbox" id="newsletter" name="news_letter" checked>
                    <label for="newsletter">Send me the news letter</label>
                  </div>
                <!---TEXT FIELD-->
                <div>
                    <p>Additional info:</p>
                    <textarea name="text" id="text" cols="30" rows="10" maxlength="10"></textarea>  <!--THIS IS WITH  MAX LENGTH -->
                </div>
                <!---SUBMIT BUTTON-->
                <div>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                    <button disabled="disabled">I am disabled button</button>
                    <button type ="button" id = "butt">Click me</button>
                </div>
                
            </form>
            </fieldset>
    </div>
    
        <div class = "footer">

        </div>
        

    <script src="javascript.js"></script>
</body>
</html>
